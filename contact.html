<html>
<head>
  <meta charset="UTF-8">
  <title> Coodiwomple - Contact Us</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg ">
    <a class="navbar-brand" href="index.html">Coddiewomple</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="about.html">About Us</a>
        <a class="nav-item nav-link" href="contact.html">Contact Us</a>
      </div>
    </div>
  </nav>

  <div class="page-width center section">
    <div>
      <h2 class="section">Contact Us</h2>
      </div>
      <form method="post" data-form-title="Contact us">
      <input type="hidden" data-form-email="true">
      <div class="form-group">
        <input type="text" class="form-control" name="name" required="" placeholder="Name*" data-form-field="Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" required="" placeholder="Email*" data-form-field="Email">
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" name="phone" placeholder="Phone" data-form-field="Phone">
      </div>
      <div class="form-group">
        <textarea class="form-control" name="message" placeholder="Message" rows="7" data-form-field="Message"></textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-lg btn-primary">Contact us</button>
      </div>
    </form>
  </div>
</body>
</html>
